<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterDelivery - Registrar</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <nav>
      <div class="nav_container">
        <a href="index.html"><h1>MasterDelivery</h1></a>
        <div class="nav_container__cliente">
          <a href="login.html"><p>login</p></a>
        </div>
      </div>
    </nav>

    <section id="register">
      <div class="register_container">
        <div class="register_container__txt">
          <h2>Registrar</h2>
        </div>

        <form class="register_container__form">
          <div class="input-group">
            <span class="input-icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" placeholder="nome" required />
          </div>

          <div class="input-group">
            <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
            <input id="password" type="password" placeholder="senha" required />
            <button
              type="button"
              id="togglePasswordBtn"
              class="toggle-password"
              onclick="togglePassword()"
              aria-label="Mostrar senha"
            >
              <i id="eyeIcon" class="fa-solid fa-eye-slash"></i>
            </button>
          </div>

          <div class="input-group">
            <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
            <input
              id="passwordConfirm"
              type="password"
              placeholder="confirme sua senha"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="toggleConfirmPassword()"
              aria-label="Mostrar senha"
            >
              <i id="eyeIconConfirm" class="fa-solid fa-eye-slash"></i>
            </button>
          </div>

          <div class="input-group">
            <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" placeholder="insira seu email" required />
          </div>

          <div class="input-group">
            <span class="input-icon"><i class="fa-regular fa-calendar-days"></i></span>
            <input type="date" placeholder="data de nascimento" required />
          </div>

          <div class="input-group">
            <span class="input-icon"><i class="fa-solid fa-phone"></i></span>
            <input type="tel" placeholder="telefone" required />
          </div>

          <div class="input-group">
            <span class="input-icon"><i class="fa-solid fa-location-dot"></i></span>
            <input type="text" placeholder="endereÃ§o" required />
          </div>

          <button type="submit" class="register_container__form--btn">
            Registrar
          </button>

          <div class="divider"><span></span><small>ou</small><span></span></div>

          <div class="register_container__form--social">
            <img src="../assets/images/google.png" alt="Google login" />
            <img src="../assets/images/facebook.png" alt="Facebook login" />
            <img src="../assets/images/twitter.png" alt="X login" />
          </div>
        </form>
      </div>
    </section>

    <script src="../js/registro.js"></script>
  </body>
</html>
