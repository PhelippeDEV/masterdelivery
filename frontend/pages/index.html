<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterDelivery - Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <nav>
        <div class="nav_container">
            <a href="#"><h1>MasterDelivery</h1></a>
            <div class="nav_container__cliente">
                <a href="#"><p>registrar-se</p></a>
                <button>LOGIN</button>
            </div>
        </div>
    </nav>
    <section id="banner">
        <div class="banner_container">
            <div class="banner_container__txt">
                <h2>Menos complicação,<br> mais satisfação</h2>
                <span>Em breve no app — aproveite descontos incríveis<br> e navegue de forma ainda mais prática!</span>
                <div class="banner_container__txt--social">
                    <div class="banner_container__txt--social-google">
                        <img src="../assets/images/google-play-store.png" alt="Logo da Play Store">
                        <span>Google Play</span>
                    </div>
                    <div class="banner_container__txt--social-apple">
                        <img src="../assets/images/apple-store.png" alt="Logo da Apple Store">
                        <span>Apple Store</span>
                    </div>
                </div>
            </div>
            <div class="banner_container__img">
                <img src="../assets/images/mulher.png" alt="Mulher falando no telefone enquanto come um sanduiche">
            </div>
        </div>
    </section>
</body>
</html>
